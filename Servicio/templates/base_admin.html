<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700|Raleway" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Open Iconic Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/2.3.4/assets/owl.theme.default.min.css">

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- jQuery Timepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.13.1/jquery.timepicker.min.css">

    <!-- Icomoon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icomoon/1.0.0/style.min.css">

    <!-- Custom Style (local) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <title>Base</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark site_navbar bg-dark site-navbar-light" id="site-navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html">Crystal Beauty</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#site-nav" aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
          </button>
  
          <div class="collapse navbar-collapse" id="site-nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active"><a href="#section-home" class="nav-link">Inicio</a></li>
              <li class="nav-item"><a href="#section-about" class="nav-link">Sobre Nosotros</a></li>
              <li class="nav-item"><a href="#section-offer" class="nav-link">Promociones</a></li>
              <li class="nav-item"><a href="#section-menu" class="nav-link">Servicios</a></li>
              <li class="nav-item"><a href="#section-contact" class="nav-link">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- END nav -->

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        

            {% if user.is_authenticated %}
                <li><a href="/administrador/registrar/">Registar</a></li>
                <li><a href="/administrador/crear_servicio/">Crear Servicio</a></li>
                <li><a href="/administrador/ver_servicios/">Ver Servicios</a></li>
                <li><a href="/logout">Logout</a></li>

            {% else %}
                <li><a href="/login">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}    

</body>
</html>
